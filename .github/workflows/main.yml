name: Python Script

on: [push]

jobs:

  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit opencv-python
    - name: Run Python script
      run: |
        python yoho_0.py
